<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Booking</title>
</head>
<body>
    <div>
        <button onclick="location.href='booking.html'" class="btn btn-outline-primary m-3">Booking Page</button>
    </div>

    <div class="container-fluid">
        <div class="card shadow-lg mt-3 col-md-10" style="float: none; margin: 0 auto;">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <button type="submit" onclick="tableRefresh()" id="showBooking" class="btn btn-primary btn-block mt-2">Show Bookings</button>
                </div>
                <div class="form-group col-md-8 mt-2">
                    <h4 id="refreshTime">Last Refreshed: Never</h4>
                </div>
            </div>

            <div class="form-row">
                <table id="bookingTable" class="table">
                </table>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <input type="number" class="form-control mt-2" id="assignBookRef" placeholder="Enter booking reference"/>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-primary btn-block mt-2" id="submit" onclick="tableRefresh()">Assign Taxi</button>
                </div>
                <div class="form-group col-md-12">
                    <h4 id="confirmationText"></h4>
                </div>
            </div>
        </div>
    </div>
    
<!--Bootstrap, JQuery, Popper.js CDN-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="admin.js"></script>
</body>
</html>
